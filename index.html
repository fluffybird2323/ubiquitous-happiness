<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたへ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    <div class="container">
        <div class="letter">
            <p class="line visible">美里へ</p>
            <p class="line">これから一緒に頑張りましょう</p>
            <p class="line">これから一緒に走りましょう</p>
            <p class="line">これから一緒に旅行に行きましょう</p>
            <p class="line final">付き合ってください</p>
        </div>
        <div class="scroll-cue">スクロールしてください</div>
        <div class="response-buttons">
            <button id="yes-button">はい！</button>
            <button id="no-button">いいえ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
