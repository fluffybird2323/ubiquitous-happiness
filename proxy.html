<!DOCTYPE html>
<html>
<head>
    <title>Proxy</title>
    <script>
        // Get the response and timestamp from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const response = urlParams.get('response');
        const timestamp = urlParams.get('timestamp');
        
        // Forward the request to Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbz7jrDuk4S01Yx1hbj059ysDKW8ovaeZ9ARScxlyCOD4AII_kVQUOf5kooZcRW2Ln3XFQ/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `response=${encodeURIComponent(response)}&timestamp=${encodeURIComponent(timestamp)}`
        })
        .then(response => response.json())
        .then(data => {
            // Send the response back to the parent window
            window.parent.postMessage(data, '*');
        })
        .catch(error => {
            window.parent.postMessage({ error: error.message }, '*');
        });
    </script>
</head>
<body>
    Processing request...
</body>
</html>
